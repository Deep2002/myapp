<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/style.css">
    <link href="./static/lock.ico" rel="icon">
    <title>aex-Z Password-Checker</title>

</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <a href="./index.html">Home</a>
                <div class="dropdown">
                  <button class="dropbtn">My portfo
                    <i class="fa fa-caret-down"></i>
                  </button>
                  <div class="dropdown-content">
                    <a href="#">Comming soon</a>
                  </div>
                </div>
                <div class="logo-container">
                    <img src="./static/lock.ico" alt="logo"  height="30" width="30">
                </div>
                <p class="logo-name">aex-Z</p>
              </div>
        </nav>
        <h1 align="center" style="font-weight: lighter;">Here is your Result!</h1><br>
        <div class="result_box">{{ msg }}</div>
    </header>


    <main>
        <section class="content_form" align="center">
            <p>Contact Me:</p><br>
            <form action="content_form" method="post">
                <input type="email" name="email" id="email" placeholder="Email" required><br>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Message" required minlength="10"></textarea><br>
                <button type="submit" class="submit">Submit</button><br>
            </form>
        </section>
    </main>
</body>
<footer class="bottomtext"><h4></h4></footer>
</html>
